<canvas width="600" height="400"></canvas>

<script>
   
    function desenhaQuadrado(x, y, cor){
    
            var tela = document.querySelector ("canvas");
            var pincel = tela.getContext("2d");
    
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 50, 50);
            // codigo para fazer borda 
            pincel.fillStroke = "black"; // quando não definimos a cor da borda ela será sempre black.
            // pincel.strokeStyle ="red"; neste caso para definir outra cor é necessário o uso do codigo strokeStyle. 
            pincel.strokeRect (x, y, 50, 50);
    }

    function desenhaTexto (texto, x, y){
        var tela = document.querySelector ("canvas");
        var pincel = tela.getContext("2d");
    
        pincel.font = "20px Georgia";
        pincel.fillStyle ="black";
        pincel.fillText (texto,x, y);
    }

    desenhaTexto ("Qual é a fração?", 50, 30);

    var x = 50; 
    while(x < 200){
            desenhaQuadrado(x, 50, "green");
        x = x + 50;
        }
    
    desenhaQuadrado(200, 50, "white");
    
    </script>
