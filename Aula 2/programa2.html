<script>
// usando codigo function para desenhar mais de um quadrado e com cores diferentes
// função serve para criar parametros diferentes sem precisar repetir o mesmo varias vezes. 
function desenhaQuadrado(x, y, cor){

        var tela = document.querySelector ("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        // codigo para fazer borda 
        pincel.fillStroke = "black"; // quando não definimos a cor da borda ela será sempre black.
        // pincel.strokeStyle ="red"; neste caso para definir outra cor é necessário o uso do codigo strokeStyle. 
        pincel.strokeRect (x, y, 50, 50);
}

// usando for como outra estrutura de repetição
