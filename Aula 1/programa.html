<! -- o canvas será nossa tela -->

<! -- <meta charset="utf - 8"> <! -- não será necerrário, pois não iremos escrever nada --> 
<! -- o canvas é uma area da tela da qual posso desenhar e escrever dentro dele. -->

<canvas width="600" height="400"></canvas>
<script>
    // tag de acesso para introduzir o canvas dentro do JavaScript
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d'); // qualquer coisa que fazer com pincel ele será feito na tela

    pincel.fillStyle = "lightgrey" // serve para mudar a cor preenchida. É uma atribuição do pincel. Vir antes do fillReact pois ele é a tinta que o pincel usa pra pintar. 
    pincel.fillRect(0, 0, 600, 400); // precisa de algumas informações para conseguir desenhar o retângulo, que estarão na ordem: posição inicial X do “pincel”, posição inicial Y do “pincel”, posição final X do “pincel”, posição final Y do “pincel”.

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400);
    /*
    pincel.fillStyle = "blue";
    pincel.fillRect(0, 200, 600, 200);
    TESTE */

    // para desenhar um triangulo é necessário fazer um caminho onde o pincel irá seguir para pintar.
    pincel.fillStyle = "yellow"
    pincel.beginPath();
    // pincel a tres pontos, então será necessario criar 3 pontos
    pincel.moveTo(300, 200); // para mover as pontas a partir desse ponto
    pincel.lineTo(200, 400);
    pincel.lineTo (400, 400);
    pincel.fill(); // serve para o pincel preencher o caminho feito. 

    // para desenhar um circulo é necessário começar um novo caminho
    pincel.fillStyle = "blue"
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2*3.14); // 0 e 2*3,14 são respectivamente os angulos inicial e final. 
    pincel.fill();

    </script>
